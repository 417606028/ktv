<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Public/css/boot.css">
    <script src="/Public/js/jquery.min.js"></script>
    <script src="/Public/js/login.js"></script>
    <title>后台管理系统</title>
</head>
<body>
<div role="tabpanel" class="tab-pane active" id="add-pane">
    <!--登录-->
    <div class="panel panel-success" style="width:600px;margin: 10px auto">
        <div class="panel-heading" style="text-align: center">后台管理系统登录</div>
        <div class="panel-body">
            <form class="form-horizontal" id="form" >
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input name="password" type="password" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <span id="helpBlock" class="help-block" style="display: none;color: red;" >用户名或密码错误！</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default " id="submit">确定</button>
                        <input type="checkbox" style="margin-left: 10px;"><span>记住密码</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
